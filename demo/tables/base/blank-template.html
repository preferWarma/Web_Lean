<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Table template</h1>

    <table>
        <!-- 每行用tr标签，每列td标签 -->
        <tr>
            <td>(0, 0)</td>
            <td>(0, 1)</td>
            <td>(0, 2)</td>
            <td>(0, 3)</td>
        </tr>
        <tr>
            <td>(1, 0)</td>
            <td>(1, 1)</td>
            <td>(1, 2)</td>
            <td>(1, 3)</td>
        </tr>
    </table>

</body>

</html>
